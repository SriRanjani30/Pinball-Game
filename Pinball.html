<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pinball Game</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background-color: #000;
  }
  canvas {
    display: block;
    margin: 0 auto;
    background-color: #000;
  }
  button {
    display: block;
    margin: 10px auto;
    padding: 10px 20px;
    font-size: 16px;
    cursor: pointer;
  }
</style>
</head>
<body>
<canvas id="pinballCanvas" width="800" height="600"></canvas>
<button id="resetButton">Reset Game</button>

<audio id="paddleHitSound">
  <source src="paddle_hit.wav" type="audio/wav">
</audio>
<audio id="brickHitSound">
  <source src="brick_hit.wav" type="audio/wav">
</audio>
<audio id="gameOverSound">
  <source src="game_over.wav" type="audio/wav">
</audio>
<audio id="levelUpSound">
  <source src="level_up.wav" type="audio/wav">
</audio>
<audio id="powerUpSound">
  <source src="power_up.wav" type="audio/wav">
</audio>
<audio id="extraLifeSound">
  <source src="extra_life.wav" type="audio/wav">
</audio>

<script>
const canvas = document.getElementById('pinballCanvas');
const ctx = canvas.getContext('2d');

// Ball properties
let ballRadius = 10;
let ballX = canvas.width / 2;
let ballY = canvas.height - 30;
let ballSpeedX = 4;
let ballSpeedY = -4;
let maxBallSpeed = 8; // Maximum ball speed

// Paddle properties
let paddleHeight = 10;
let paddleWidth = 100;
let paddleX = (canvas.width - paddleWidth) / 2;
let paddleColor = '#0095DD';

// Keyboard controls
let rightPressed = false;
let leftPressed = false;

// Brick properties
let brickRowCount = 5;
let brickColumnCount = 7;
let brickWidth = 75;
let brickHeight = 20;
let brickPadding = 10;
let brickOffsetTop = 30;
let brickOffsetLeft = 30;
let bricks = [];

// Score
let score = 0;

// Lives
let lives = 3;

// Levels
let level = 1;

// Power-up
let powerUp = { x: 0, y: 0, width: 20, height: 20, active: false };

// Initialize bricks
resetBricks();

// Event listeners for paddle movement
document.addEventListener('keydown', keyDownHandler);
document.addEventListener('keyup', keyUpHandler);
document.getElementById('resetButton').addEventListener('click', resetGame);

// Audio elements
const paddleHitSound = document.getElementById('paddleHitSound');
const brickHitSound = document.getElementById('brickHitSound');
const gameOverSound = document.getElementById('gameOverSound');
const levelUpSound = document.getElementById('levelUpSound');
const powerUpSound = document.getElementById('powerUpSound');
const extraLifeSound = document.getElementById('extraLifeSound');

function keyDownHandler(e) {
  if (e.key === 'Right' || e.key === 'ArrowRight') {
    rightPressed = true;
  } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
    leftPressed = true;
  }
}

function keyUpHandler(e) {
  if (e.key === 'Right' || e.key === 'ArrowRight') {
    rightPressed = false;
  } else if (e.key === 'Left' || e.key === 'ArrowLeft') {
    leftPressed = false;
  }
}

// Reset game function
function resetGame() {
  document.location.reload();
}

// Collision detection for ball and bricks
function collisionDetection() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      let b = bricks[c][r];
      if (b.status === 1) {
        if (ballX > b.x && ballX < b.x + brickWidth && ballY > b.y && ballY < b.y + brickHeight) {
          ballSpeedY = -ballSpeedY;
          b.status = 0;
          score++;
          brickHitSound.play();
          if (score === brickRowCount * brickColumnCount) {
            // Level up
            level++;
            levelUpSound.play();
            brickRowCount++;
            ballSpeedX = Math.min(ballSpeedX + 1, maxBallSpeed); // Increase ball speed (up to max speed)
            ballSpeedY = Math.min(ballSpeedY + 1, maxBallSpeed);
            resetBricks();
            ballX = canvas.width / 2;
            ballY = canvas.height - 30;
            paddleX = (canvas.width - paddleWidth) / 2;
            draw();
          }
        }
      }
    }
  }
}

// Reset bricks for next level
function resetBricks() {
  bricks = [];
  for (let c = 0; c < brickColumnCount; c++) {
    bricks[c] = [];
    for (let r = 0; r < brickRowCount; r++) {
      bricks[c][r] = { x: 0, y: 0, status: 1, color: getRandomBrickColor() };
    }
  }
}

// Get random brick color function
function getRandomBrickColor() {
  let colors = ['#FF5733', '#FFC300', '#DAF7A6', '#C70039', '#900C3F'];
  return colors[Math.floor(Math.random() * colors.length)];
}

// Draw ball function
function drawBall() {
  ctx.beginPath();
  ctx.arc(ballX, ballY, ballRadius, 0, Math.PI * 2);
  ctx.fillStyle = '#0095DD';
  ctx.fill();
  ctx.closePath();
}

// Draw paddle function
function drawPaddle() {
  ctx.beginPath();
  ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
  ctx.fillStyle = paddleColor;
  ctx.fill();
  ctx.closePath();
}

// Draw bricks function
function drawBricks() {
  for (let c = 0; c < brickColumnCount; c++) {
    for (let r = 0; r < brickRowCount; r++) {
      if (bricks[c][r].status === 1) {
        let brickX = (c * (brickWidth + brickPadding)) + brickOffsetLeft;
        let brickY = (r * (brickHeight + brickPadding)) + brickOffsetTop;
        bricks[c][r].x = brickX;
        bricks[c][r].y = brickY;
        ctx.beginPath();
        ctx.rect(brickX, brickY, brickWidth, brickHeight);
        ctx.fillStyle = bricks[c][r].color;
        ctx.fill();
        ctx.closePath();
      }
    }
  }
}

// Draw score function
function drawScore() {
  ctx.font = '16px Arial';
  ctx.fillStyle = '#0095DD';
  ctx.fillText('Score: ' + score, 10, 20);
}

// Draw lives function
function drawLives() {
  ctx.font = '16px Arial';
  ctx.fillStyle = '#0095DD';
  ctx.fillText('Lives: ' + lives, canvas.width - 75, 20);
}

// Draw level function
function drawLevel() {
  ctx.font = '16px Arial';
  ctx.fillStyle = '#0095DD';
  ctx.fillText('Level: ' + level, canvas.width / 2 - 30, 20);
}

// Draw power-up function
function drawPowerUp() {
  if (powerUp.active) {
    ctx.beginPath();
    ctx.rect(powerUp.x, powerUp.y, powerUp.width, powerUp.height);
    ctx.fillStyle = '#FF0000';
    ctx.fill();
    ctx.closePath();
  }
}

// Move power-up function
function movePowerUp() {
  powerUp.y += 1; // Power-up movement speed

  // Check collision with paddle
  if (powerUp.y + powerUp.height >= canvas.height - paddleHeight &&
      powerUp.x + powerUp.width >= paddleX &&
      powerUp.x <= paddleX + paddleWidth) {
    applyPowerUp();
  }

  // Reset power-up if it goes below canvas
  if (powerUp.y > canvas.height) {
    powerUp.active = false;
  }
}

// Apply power-up function
function applyPowerUp() {
  powerUp.active = false;
  powerUpSound.play();
  
  // Implement power-up effects
  let randomPowerUp = Math.random();
  if (randomPowerUp < 0.5) {
    // Increase paddle width
    paddleWidth += 20;
    setTimeout(() => {
      paddleWidth -= 20;
    }, 10000); // 10 seconds
  } else {
    // Add extra life
    lives++;
    extraLifeSound.play();
  }
}

// Draw function
function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  drawBricks();
  drawBall();
  drawPaddle();
  drawScore();
  drawLives();
  drawLevel();
  drawPowerUp();
  collisionDetection();
  movePowerUp();

  // Ball movement
  ballX += ballSpeedX;
  ballY += ballSpeedY;

  // Ball collisions with walls and paddle
  if (ballX + ballSpeedX > canvas.width - ballRadius || ballX + ballSpeedX < ballRadius) {
    ballSpeedX = -ballSpeedX;
  }
  if (ballY + ballSpeedY < ballRadius) {
    ballSpeedY = -ballSpeedY;
  } else if (ballY + ballSpeedY > canvas.height - ballRadius) {
    if (ballX > paddleX && ballX < paddleX + paddleWidth) {
      ballSpeedY = -ballSpeedY;
      paddleHitSound.play();
    } else {
      // Lose life
      lives--;
      if (!lives) {
        gameOverSound.play();
        alert('Game Over');
        resetGame();
      } else {
        // Reset ball and paddle positions
        ballX = canvas.width / 2;
        ballY = canvas.height - 30;
        paddleX = (canvas.width - paddleWidth) / 2;
      }
    }
  }

  // Paddle movement
  if (rightPressed && paddleX < canvas.width - paddleWidth) {
    paddleX += 7;
  } else if (leftPressed && paddleX > 0) {
    paddleX -= 7;
  }

  requestAnimationFrame(draw);
}

draw();
</script>
</body>
</html>
